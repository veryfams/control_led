<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control de LED - Gemelo Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .btn-custom {
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-4">üí° Control de LED con Azure</h1>
    <p class="mb-4">Controla tu LED f√≠sico desde la nube mediante Azure Functions</p>

    <div class="btn-group btn-group-lg mb-4">
      <button id="btnOn" class="btn btn-success btn-custom">Encender</button>
      <button id="btnOff" class="btn btn-danger btn-custom">Apagar</button>
    </div>

    <div id="status" class="mt-4 fs-5">Estado: <span class="fw-bold">esperando...</span></div>
  </div>

  <script>
    // üëá Direcci√≥n actualizada a tu Function App en Azure
    const URL_FUNCTION_SET = "https://funciondelgemelo-hwdrbnbwg7b5dqej.eastus-01.azurewebsites.net/api/cambiarestado";
    const URL_FUNCTION_GET = "https://funciondelgemelo-hwdrbnbwg7b5dqej.eastus-01.azurewebsites.net/api/leergemelo";

    const statusLabel = document.querySelector("#status span");

    document.getElementById("btnOn").addEventListener("click", () => enviarEstado("on"));
    document.getElementById("btnOff").addEventListener("click", () => enviarEstado("off"));

    async function enviarEstado(estado) {
      statusLabel.textContent = "‚è≥ Enviando...";
      try {
        const res = await fetch(URL_FUNCTION_SET, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ estado: estado })  // üîß Aqu√≠ el campo debe ser "estado", no "mensaje"
        });

        if (res.ok) {
          const resultado = await res.text();
          statusLabel.textContent = `‚úÖ LED: ${estado.toUpperCase()}`;
        } else {
          statusLabel.textContent = "‚ö†Ô∏è Error al enviar comando";
        }
      } catch (err) {
        statusLabel.textContent = "‚ùå Fallo de red o servidor";
        console.error(err);
      }
    }

    async function leerEstadoActual() {
      try {
        const res = await fetch(URL_FUNCTION_GET);
        if (res.ok) {
          const data = await res.json();
          statusLabel.textContent = `üîé Estado actual: ESCUCHANDO..`;
          statusLabel.textContent = `üîé Estado actual: ${data.estado.toUpperCase()}`;
        } else {
          statusLabel.textContent = "‚ö†Ô∏è No se pudo leer el estado";
        }
      } catch (err) {
        statusLabel.textContent = "‚ùå Error al obtener estado actual";
        console.error(err);
      }
    }

    leerEstadoActual();
  </script>
</body>
</html>
